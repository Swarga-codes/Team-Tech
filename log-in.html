<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <meta type="author" content="Team Tech">
    <title>Log-In</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input type="text" required placeholder="username@email.com" name="Email" id="Email">
          
        </div>
        <div class="field">
          <input type="password" required placeholder="Password" name="Password" id="Password">
         
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
        
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="sign-in.html">Signup now</a></div>
      </form>
    </div>
  </body>
</html>
